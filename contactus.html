<!doctype html>
<html>
    <head>
        <title>CONTACT US</title>
        <link rel="stylesheet" href="loginstyles.css">
    </head>
    <body background="libportalbg.jpg" style= "margin: auto;">
        <div style="background-color: rgba(255, 228, 196, 0.619); margin-left: 20%;margin-right: 20%;" >
        <h1>CONTACT US</h1>
        <form action="loginsuccess.html" method="post" style="margin-right: 20%;margin-left: 20%;margin-bottom: 20%;background-color:rgba(255, 228, 196, 0.619);">
            <div class="container" style="background-color: rgba(255, 228, 196, 0.619);margin-left: 30px;margin-right:30px">
                <label for="username"><b>NAME</b></label>
                <input type="text" placeholder="Enter your name" required>
                <br>
                <label for="mailid"><b>MAIL-ID</b></label>
                <input type="text" placeholder="Enter your mail id..." required>
                <br>
                <label for="phone"><b>PHONE NUMBER</b></label>
                <input type="tel" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}" required>
                <br>
                <label for="review"><b>WRITE TO US...</b></label><br>
                <textarea id="review" name="review" rows="6" cols="50" style="background-color:white; width: 100%;">Enter your text here...</textarea>
                <br>
                <button type="submit" style="margin-left: 30%;margin-right: 30%;"><a href="contactsuccessful.html"> SUBMIT </a></button>
                <br>
            </div>
            <div class="container" style="background-color: rgba(255, 228, 196, 0.619); margin-left: 30px; margin-right:30px;margin-bottom:30px;">
            <button type="button" class="cancelbutton"><a href="index.html">Cancel</a></button>
            </div>

        </form>
        </div>
    </body>
</html>
